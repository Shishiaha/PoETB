<!DOCTYPE html>
<html>
  <head>
    <title>PoETB 1.3 Settings</title>
    <style>
      body {
        font-family: sans-serif;
        min-width: 270px;
        padding: 12px;
        background: #1b1b1b;
        color: #eee;
      }
      label {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        justify-content: space-between;
      }
      input[type="number"] {
        width: 80px;
        margin-left: 5px;
        padding: 3px;
        background: #333;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
      }
      button {
        margin-top: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 10px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      .toggle {
        accent-color: #4caf50;
      }
      h3 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h3>PoETB Settings</h3>

    <label>
      <span>Enabled:</span>
      <input type="checkbox" id="enableToggle" class="toggle" />
    </label>

    <label>
      <span>Click delay (ms):</span>
      <input type="number" id="delayInput" min="0" step="100" />
    </label>

    <label>
      <span>Teleport Pausing (ms):</span>
      <input type="number" id="cooldownInput" min="0" step="100" />
    </label>

    <button id="saveBtn">Save</button>
    <p id="status"></p>

    <script src="popup.js"></script>
  </body>
</html>
